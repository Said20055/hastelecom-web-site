services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: hastelecom
      POSTGRES_USER: hastelecom
      POSTGRES_PASSWORD: hastelecom_pass
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hastelecom -d hastelecom"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    environment:
      DATABASE_URL: postgresql://hastelecom:hastelecom_pass@postgres:5432/hastelecom
      JWT_SECRET: super-secret-change-me
      CRM_ORIGIN: http://has-telecom.local
      DB_WAIT_ATTEMPTS: 40
      DB_WAIT_INTERVAL: 1.5
    depends_on:
      postgres:
        condition: service_healthy

  crm:
    build:
      context: .
      dockerfile: apps/crm/Dockerfile

  landing:
    build:
      context: .
      dockerfile: apps/landing/Dockerfile

  nginx:
    image: nginx:1.27-alpine
    ports:
      - "80:80"
    depends_on:
      - api
      - crm
      - landing
    volumes:
      - ./infra/nginx.conf:/etc/nginx/conf.d/default.conf

volumes:
  pgdata:
