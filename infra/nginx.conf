server {
  listen 80;
  server_name has-telecom.local _;

  # /crm -> /crm/
  location = /crm { return 301 /crm/; }

  # Django API + Admin
  location ^~ /crm/api/ {
    proxy_pass http://api:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location ^~ /crm/admin/ {
    proxy_pass http://api:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Django static (admin css/js)
  location ^~ /static/ {
    proxy_pass http://api:8000/static/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # CRM SPA
  location ^~ /crm/ {
    proxy_pass http://crm:80/;
    proxy_set_header Host $host;
  }

  # Landing
  location / {
    proxy_pass http://landing:80/;
    proxy_set_header Host $host;
  }
}
